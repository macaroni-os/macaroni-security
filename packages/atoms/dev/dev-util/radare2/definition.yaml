name: radare2
version: 5.8.8
category: dev-util
use_flags:
- -libressl
- ssl
requires:
- name: libzip
  version: '>=0'
  category: dev-libs
- name: xxhash
  version: '>=0'
  category: dev-libs
- name: file
  version: '>=0'
  category: sys-apps
- name: zlib
  version: '>=0'
  category: sys-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: unix-like reverse engineering framework and commandline tools
uri:
- http://www.radare.org
license: GPL-2
labels:
  BDEPEND: virtual/pkgconfig
  DEPEND: dev-libs/libzip dev-libs/xxhash sys-apps/file sys-libs/zlib dev-libs/capstone:0=
    ssl? ( !libressl? ( dev-libs/openssl:0= ) libressl? ( dev-libs/libressl:0= ) )
  IUSE: ssl libressl test
  RDEPEND: dev-libs/libzip dev-libs/xxhash sys-apps/file sys-libs/zlib dev-libs/capstone:0=
    ssl? ( !libressl? ( dev-libs/openssl:0= ) libressl? ( dev-libs/libressl:0= ) )
  emerge.packages: dev-util/radare2
  kit: dev-kit
  original.package.name: dev-util/radare2
  original.package.slot: "0"
  original.package.version: 5.8.8
